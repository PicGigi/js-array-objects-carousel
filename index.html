<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- javascript -->
    <script src="script.js" defer></script>
</head>

<body>
    <div class="sliders">

        <div id="left-slider">
            <div class="info">
                <h2 id="info-title"></h2>
                <span id="info-text"></span>

            </div>

        </div>

        <div id="right-slider">

            <div class="buttons">
                <i id="up-button" class="bi bi-caret-up-fill"></i>
                <i id="down-button" class="bi bi-caret-down-fill"></i>
            </div>

        </div>

    </div>
</body>
</html>
